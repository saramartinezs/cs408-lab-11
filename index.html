<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test AWS Lambda</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My Simple Inventory App</h1>    
    

    <p id="lambda-info">
        <!-- loaded with AJAX -->
    </p>

    <hr>
    <div id="table-div">
        <table id="inventory">
    
        </table>
        
        <button id="load-data-button" onclick="loadData()">Load Data</button>
        
    </div>

    <hr>
    
    <div class="add-item-div">
        

        <div class="form-div">
            <h2 id="header">Add New Item to Database</h2>
            <form id="add-form">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="e.g. 123" ><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g. myItem"><br>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="e.g. 99"><br><br>
                
                <button type="button" id="send-data" onclick="sendData()">Add Item</button>
            </form> 
        </div>
        
    </div>


    <script src="js/main.js"></script>
</body>

</html>
